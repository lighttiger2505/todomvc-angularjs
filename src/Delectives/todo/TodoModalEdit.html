<div class="modal-header">
    <h3 class="modal-title">編集</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">タイトル</label>
            <div class="col-sm-9">
                <input type="text" placeholder="タイトルを入力してください。(例:◯◯さんにメールを送付する)" class="form-control" ng-model="edit.editedItem.title" required autofocus>
                <!-- <span class="help-block">なにをどうするか明確に記載すること</span> -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">期限</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input
                        type="text"
                        placeholder="期限を入力してください(例:1989/01/07)"
                        class="form-control"
                        uib-datepicker-popup="yyyy/MM/dd"
                        ng-model="edit.editedItem.deadline"
                        is-open="edit.popupState.opened"
                        datepicker-options="edit.dateOptions"
                        ng-required="true"
                        close-text="Close"
                        alt-input-formats="edit.altInputFormats"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="edit.openDatePicker()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="edit.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="edit.cancel()">Cancel</button>
</div>
