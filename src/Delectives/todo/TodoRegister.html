<!-- 新規TODO入力フォーム -->
<form class="input-group input-group-lg" ng-submit="registerCtrl.addTodo()">
    <input type="text" placeholder="新しい要件を入力" class="form-control input-lg" ng-model="registerCtrl.newTitle" required>
    <span class="input-group-btn">
        <button type="submit" class="btn btn-default">追加</button>
    </span>
</form>
